<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">
    <div class="top-card">
      <div class="image"></div>
    </div>
    <div class="name"><b>Victor Crest</b> <span class="grey">26</span></div>
    <div class="place grey">London</div>
    <hr>
    <div class="socials">
      <div class="follower">
        <div class="num bold">80K</div>
        <div class="txt">Followers</div>
      </div>
      <div class="likes">
        <div class="num bold">803K</div>
        <div class="txt">Likes</div>
      </div>
      <div class="photos">
        <div class="num bold">1.4K</div>
        <div class="txt">Photos</div>
      </div>


</body>

</html>
